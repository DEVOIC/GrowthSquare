name: NodeJS with Webpack

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x, 22.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}

    - name: Build
      run: |
        cd front
        npm install
        npm run build
      env:
        NEXT_PUBLIC_BACK_API: ${{ secrets.API_BASE_URL }}
        NEXT_PUBLIC_ROUTE: ${{ secrets.API_ROUTE }}
        NEXT_PUBLIC_PORT: ""
